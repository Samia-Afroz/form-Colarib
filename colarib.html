<!DOCTYPE html>
<html>
<head>
	<title>Signup form by colarib</title>

	<!-- font awesome 4.7 -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	 <!-- goggle fonts -->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/colarib.css">
</head>
<body>
	<div class="full">
		<div class="innerpart">
			<div class="container">
				<div class="inner">
					<div class="left">
						<div class="title">Sign up</div>
						<div class="form">
							<form>
								<div class="n">
									<i class="fa fa-user" aria-hidden="true"></i>
									<input type="text" name="" placeholder=" Your Name">
								</div>
								<div class="e">
									<i class="fa fa-envelope"></i>
									<input type="email" name="" placeholder="Your Email">
								</div>
								<div class="p">
									<i class="fa fa-lock"></i>
									<input type="password" name="" placeholder="Password">
								</div>
								<div class="rp">
									<i class="fa fa-lock"></i>
									<input type="password" name="" placeholder="Repeat your password">
								</div>

								<div class="form-group">
									<input type="checkbox" name="">
									<label>I agree all statements in <a href="">Terms of service</a></label>
							</div>
							<div>
								<input type="submit" value="Regester" name="" class="btn">
							</div>
							</form>
						</div>
					</div>
					<div class="right">
						<img src="img/form1.jpg">
						<span><a href="">I am already a member</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
